<h3>All Articles</h3>
<form>
  <button ng-click="new()" type="button" class="btn btn-primary">New Article</button>
  <p ng-bind="errorMsg"></p>
</form>

<div>
  <p ng-repeat="recipe in recipes">
    <a ng-bind-html-unsafe="recipe.name" ng-href="#/recipes/{{recipe.url}}/{{recipe.key}}"/>
  </p>
</div>
